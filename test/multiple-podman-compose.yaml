networks:
  toolbox:
    driver: bridge

services:
  kafka1:
    image: docker.io/bitnami/kafka:4.0.0
    ports:
      - "9084:9084"
    environment:
      # KRaft
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@kafka1:9083
      # Listeners
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9082,CONTROLLER://:9083,EXTERNAL://:9084
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:9082,EXTERNAL://localhost:9084
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
    networks:
      - toolbox

  kafka2:
    image: docker.io/bitnami/kafka:4.0.0
    ports:
      - "9094:9094"
    environment:
      # KRaft
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@kafka2:9093
      # Listeners
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:9092,EXTERNAL://localhost:9094
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
    networks:
      - toolbox

  kcat:
    image: docker.io/edenhill/kcat:1.7.1
    container_name: kcat
    environment:
      KAFKA1: "kafka1:9082"
      KAFKA2: "kafka2:9092"
    entrypoint: "/bin/ash -c 'tail -f /etc/passwd'"
    networks:
      - toolbox

  pubsub:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:emulators
    ports:
      - "8085:8085"
    command: "gcloud beta emulators pubsub start --project=acme --host-port='0.0.0.0:8085'"
    networks:
      - toolbox
